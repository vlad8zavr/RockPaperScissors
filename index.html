<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Rock Paper Scissors Game</title>

	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<!-- SCORE BOARD -->
	<div class="score-board">
		<div id="user-label" class="budge">User</div>
		<div id="computer-label" class="budge">Steve</div>
		<span id="user-score">0</span> :
		<span id="computer-score">0</span>
	</div>
	<!-- ----------- -->

	<!-- RESULT -->
	<div class="result">
		<p></p>
	</div>
	<!-- ----------- -->

	<!-- CHOICES -->
	<div class="choices">
		<div class="choice" id="r">
			<img src="img/rock.png" alt="rock">
		</div>
		<div class="choice" id="p">
			<img src="img/paper.png" alt="paper">
		</div>
		<div class="choice" id="s">
			<img src="img/scissors.png" alt="scissors">
		</div>
	</div>
	<!-- ----------- -->

	<!-- ACTION MESSAGE -->
	<p class="action-message">Make your move.</p>
	<!-- ----------- -->

	<script src="js/script.js"></script>
  </body>
</html>
